<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
</head>
<body>
    <script>
        // Ask the user to enter marks between 0 and 100
        let marks = prompt("Enter marks (0-100):");

        // Convert the input to a number
        marks = Number(marks);

        // Variable to store the grade
        let grade;

        // Check if the input is valid
        if (marks > 100 || marks < 0 || isNaN(marks)) {
            grade = "Invalid input"; // If not valid, show error
        } else if (marks > 79) {
            grade = "A"; // Marks greater than 79
        } else if (marks >= 60) {
            grade = "B"; // Marks between 60 and 79
        }
