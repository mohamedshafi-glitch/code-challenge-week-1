<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Web page name -->
    <title>Speeds</title>
</head>
<body>
    <!-- Display welcome text -->
    Welcome

    <!-- Heading for the car speed checker -->
    <h2>Car Speed Checker</h2> <br>
    <!-- Label for speed input -->
    <label for="speedInput">Enter speed (km/h):</label><br>

    <!-- Input field for speed -->
    <input type="number" id="speedInput" placeholder="Enter speed" /><br>
    
    <!-- Button to trigger the speed check -->
    <button onclick="checkSpeed()">Check Speed</button>
