<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
</head>
<body>
    <!-- Heading for Net Salary Calculator -->
    <h2>Net Salary Calculator</h2>
    <br>
    <!-- Input for basic salary -->
    <label for="basicSalary">Basic Salary:</label><br>
    <input type="number" id="basicSalary" placeholder="Enter basic salary" /><br>
    <!-- Input for benefits -->
    <label for="benefits">Benefits:</label><br>
    <input type="number" id="benefits" placeholder="Enter benefits" /><br>
    <!-- Button to calculate net salary -->
    <button onclick="calculateNetSalary()">Calculate Net Salary</button>
    <!-- Area to display the result -->
    <div id="salaryResult"></div>
<script>
        // Function to calculate PAYE (Tax) based on KRA rates
        function calculatePAYE(grossSalary) {
            let tax = 0;
            // First band: 10% for income up to 24,000
            if (grossSalary <= 24000) {
                tax = grossSalary * 0.1;
            }
            // Second band: 25% for income between 24,001 and 32,333
            else if (grossSalary <= 32333) {
                tax = (24000 * 0.1) + ((grossSalary - 24000) * 0.25);
            }
