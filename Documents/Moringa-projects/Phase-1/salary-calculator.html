<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Net Salary Calculator (Kenya)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    label, input {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      width: 100%;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .output {
      margin-top: 25px;
      padding: 15px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Net Salary Calculator</h2>

  <label>Basic Salary (KES)</label>
  <input type="number" id="basicSalary">

  <label>Benefits (KES)</label>
  <input type="number" id="benefits">

  <button onclick="calculateSalary()">Calculate</button>

  <div class="output" id="output" style="display:none;">
    <p><strong>Gross Salary:</strong> KES <span id="grossSalary"></span></p>
    <p><strong>NSSF Deduction:</strong> KES <span id="nssf"></span></p>
    <p><strong>NHIF Deduction:</strong> KES <span id="nhif"></span></p>
    <p><strong>PAYE (Tax):</strong> KES <span id="paye"></span></p>
    <p><strong>Net Salary:</strong> KES <span id="netSalary"></span></p>
  </div>

  <script>
    function calculateSalary() {
      var basic = parseFloat(document.getElementById("basicSalary").value) || 0;
      var benefits = parseFloat(document.getElementById("benefits").value) || 0;

      var gross = basic + benefits;

      // NSSF: 6% of gross, capped using Tier I & II logic
      var nssf = 0;
      if (gross <= 7000) {
        nssf = gross * 0.06;
      } else if (gross <= 36000) {
        nssf = (7000 * 0.06) + ((gross - 7000) * 0.06);
      } else {
        nssf = (7000 * 0.06) + ((36000 - 7000) * 0.06); // max
      }

      // NHIF: 2.75% of gross
      var nhif = gross * 0.0275;

      // Taxable = gross - nssf - nhif
      var taxable = gross - nssf - nhif;

      // PAYE calculation based on 2023 brackets
      var paye = 0;
      if (taxable <= 24000) {
        paye = taxable * 0.1;
      } else if (taxable <= 32333) {
        paye = (24000 * 0.1) + ((taxable - 24000) * 0.25);
      } else if (taxable <= 500000) {
        paye = (24000 * 0.1) + ((32333 - 24000) * 0.25) + ((taxable - 32333) * 0.3);
      } else if (taxable <= 800000) {
        paye = (24000 * 0.1) + ((32333 - 24000) * 0.25) + ((500000 - 32333) * 0.3) + ((taxable - 500000) * 0.325);
      } else {
        paye = (24000 * 0.1) + ((32333 - 24000) * 0.25) + ((500000 - 32333) * 0.3) + ((800000 - 500000) * 0.325) + ((taxable - 800000) * 0.35);
      }

      // Subtract personal relief (monthly)
      paye = paye - 2400;
      if (paye < 0) paye = 0;

      var net = gross - nssf - nhif - paye;

      // Show output
      document.getElementById("grossSalary").textContent = gross.toFixed(2);
      document.getElementById("nssf").textContent = nssf.toFixed(2);
      document.getElementById("nhif").textContent = nhif.toFixed(2);
      document.getElementById("paye").textContent = paye.toFixed(2);
      document.getElementById("netSalary").textContent = net.toFixed(2);
      document.getElementById("output").style.display = "block";
    }
  </script>

</body>
</html>
