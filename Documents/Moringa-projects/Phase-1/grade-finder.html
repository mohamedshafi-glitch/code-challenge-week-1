<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Generator</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 50px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    /* Styling the input field */
    input[type="number"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin: 10px 0;
    }

    /* Styling the button */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Styling the result area */
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Student Grade Generator</h1>

  <!-- Input field for marks -->
  <label for="marks">Enter Student Marks (0 - 100):</label><br>
  <input type="number" id="marks" min="0" max="100" /><br>

  <!-- Button to trigger grade calculation -->
  <button onclick="generateGrade()">Get Grade</button>

  <!-- Area where the result will be shown -->
  <div id="result"></div>

  <script>
    // Function to calculate and display the grade
    function generateGrade() {
      // Get the input value
      const marks = document.getElementById('marks').value;
      const resultDiv = document.getElementById('result');

      // Check if input is empty
      if (marks === '') {
        resultDiv.innerText = 'Please enter the marks.';
        return;
      }

      // Convert input to number
      const score = Number(marks);

      // Validate input range
      if (isNaN(score) || score < 0 || score > 100) {
        resultDiv.innerText = 'Invalid input. Please enter a number between 0 and 100.';
        return;
      }

      // Determine the grade
      let grade;
      if (score > 79) {
        grade = 'A';
      } else if (score >= 60) {
        grade = 'B';
      } else if (score >= 49) {
        grade = 'C';
      } else if (score >= 40) {
        grade = 'D';
      } else {
        grade = 'E';
      }

      // Display the grade
      resultDiv.innerText = `Grade: ${grade}`;
    }
  </script>

</body>
</html>
